<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Libro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos_eliminar.css' %}">
</head>
<body>
    <h1>Eliminar Libro</h1>
    <p>¿Estás seguro de que deseas eliminar "{{ libro.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
    </form>
    <a href="{% url 'lista_libros' %}">Cancelar</a>
</body>
</html>
